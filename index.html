<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to Payment</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px 24px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      animation: fadeUp 0.8s ease;
    }

    .icon {
      font-size: 42px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0 8px;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    /* Loader */
    .loader {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid #00ffcc;
      border-radius: 50%;
      margin: 0 auto 25px;
      animation: spin 1s linear infinite;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #00ffcc;
      color: #003333;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,255,204,0.4);
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.7;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="icon">ðŸ’¸</div>
    <h2>Redirecting to Payment</h2>
    <p>Please wait while we open your UPI app</p>

    <div class="loader"></div>

    <button onclick="redirectToUPI()">Open Payment App</button>

    <div class="note">
      If not redirected automatically, tap the button above
    </div>
  </div>

  <script>
    const upiLink =
      "upi://pay?pa=sriram6k2004@okhdfcbank&pn=sriram&aid=uGICAgMC8i524KQ";

    function redirectToUPI() {
      window.location.href = upiLink;
    }

    // Auto redirect after short delay
    setTimeout(redirectToUPI, 1500);
  </script>

</body>
</html>
